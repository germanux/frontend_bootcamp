<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejemplo b√°sico React</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!-- Babel convierte en JS antiguo, por compatibilidad con tooooodos los navegadores. (ES-5)   -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>
    3 * 4 + 3
    3 * (4 + 3)
    3 * (4 + (3) )
    
    <div id="divContenedor">
        
    </div>
    <script type="text/babel">
        class VariosTDComponente extends React.Component {
            render() {
                return (
                    <React.Fragment>
                        <td>Una</td>
                        <td>Dos</td>
                        <td>Tres</td>
                    </React.Fragment>
                );
            }
        }
        class TablaComponente extends React.Component {
            render() {
                return (
                    <table>
                        <tbody>
                            <tr> 
                                <VariosTDComponente></VariosTDComponente> 
                            </tr>
                            <tr> 
                                <VariosTDComponente></VariosTDComponente> 
                            </tr>
                        </tbody>
                    </table>
                );
            }
        }
        ReactDOM.render(
            <div>
                <h1>Usando fragment en React</h1>
                <TablaComponente></TablaComponente>
            </div>, 
            document.getElementById("divContenedor"));
    </script>
</body>
</html>

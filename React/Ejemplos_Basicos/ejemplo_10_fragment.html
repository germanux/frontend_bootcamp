<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejemplo b√°sico React</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!-- Babel convierte en JS antiguo, por compatibilidad con tooooodos los navegadores. (ES-5)   -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
<style>
    .fondo-azul {
        background-color: lightblue;
    }
</style>
</head>
<body>
    3 * 4 + 3
    3 * (4 + 3)
    3 * (4 + (3) )
    
    <div id="divContenedor">
        
    </div>
    <script type="text/babel">
        class FilaComponente extends React.Component {
            render() {
                let etiq = "th";
                if ( this.props.esCabecera ) {
                    return (
                        <React.Fragment>
                            <th>{this.props.celda_1}</th>
                            <th>{this.props.celda_2}</th>
                            <th>{this.props.celda_3}</th>
                        </React.Fragment>
                    );
                } else {
                    return (
                        <React.Fragment>
                            <td>{this.props.celda_1}</td>
                            <td>{this.props.celda_2}</td>
                            <td>{this.props.celda_3}</td>
                        </React.Fragment>
                    );
                }
            }
        }
        class TablaComponente extends React.Component {

            objEstilo = {
                backgroundColor: "#FFAAAA"
            }

            render() {
                

                return (
                    <table>
                        <thead>
                            <tr className="fondo-azul">
                                <FilaComponente 
                                    esCabecera={true}
                                    celda_1={this.props.tit_1}
                                    celda_2={this.props.tit_2}
                                    celda_3={this.props.tit_3}>
                                </FilaComponente>
                            </tr>
                        </thead>
                        <tbody>
                            <tr style={ this.objEstilo }> 
                                <FilaComponente celda_1="Uno"
                                    celda_2="Dos" celda_3="Tres">
                                </FilaComponente> 
                            </tr>
                            <tr style={ this.objEstilo }> 
                                <FilaComponente celda_1="Cuatro"
                                    celda_2="Cinco" celda_3="Seis">
                                </FilaComponente> 
                            </tr>
                        </tbody>
                    </table>
                );
            }
        }
        ReactDOM.render(
            <div>
                <h1>Usando fragment en React</h1>
                <TablaComponente tit_1="Titulo v2 1" tit_2="Titulo 2"
                tit_3="Titulo 3"></TablaComponente>
            </div>, 
            document.getElementById("divContenedor"));
    </script>
</body>
</html>

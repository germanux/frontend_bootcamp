<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejemplo b√°sico React</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!-- Babel convierte en JS antiguo, por compatibilidad con tooooodos los navegadores. (ES-5)   -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>
    <div id="contenedor">

    </div>
    <script type="text/babel">
        ReactDOM.render(
            <h1>Soy Spiderman</h1>, // Lo convierte en un objeto XML
                                    // para el virtual DOM. Extension JS:
                                    // Nomenclatura JSX. (JavaScrit XML)
            document.querySelector("#contenedor") 
                                    // Elemento del DOM real donde
                                    // va a ser insertado/renderizado
            );
    </script>
</body>
</html>

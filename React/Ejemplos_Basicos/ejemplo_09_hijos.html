<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejemplo b√°sico React</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!-- Babel convierte en JS antiguo, por compatibilidad con tooooodos los navegadores. (ES-5)   -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>
    3 * 4 + 3
    3 * (4 + 3)
    3 * (4 + (3) )
    
    <div id="divContenedor">
        
    </div>
    <script type="text/babel">
        class RecogerHijosComponente extends React.Component {
            render() {
                return (
                    <div>
                        <button>
                            {/* this.props tiene todos los atributos
                                this.props.children tiene los hijos
                                de el propio componente, definidos
                                en el padre */}
                            { this.props.children }
                        </button>
                    </div>
                );
            }
        }
        ReactDOM.render(
            <div>
                <h1>Usando hijos de componentes en React</h1>
                <RecogerHijosComponente>
                    Datos que se envian al comp/
                    Datos que recibe el comp
                </RecogerHijosComponente>
            </div>, 
            document.getElementById("divContenedor"));
    </script>
</body>
</html>
